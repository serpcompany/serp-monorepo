version: '3.9'

networks:
  web_network:
    external: true
  moviestop-pages-dev-network:
    external: true
  central-auth-network:
    external: true
services:
  moviestop-pages-dev-app-staging:
    build:
      context: ../..
      dockerfile: ./apps/moviestop-pages-dev/Dockerfile
    container_name: moviestop-pages-dev-app-staging
    restart: unless-stopped
    networks:
      - web_network
      - moviestop-pages-dev-network
      - central-auth-network
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=production
      - ROBOTS_ENV=staging
      - NUXT_SITE_ENV=staging
      - NUXT_PUBLIC_SITE_URL=https://staging.moviestop.pages.dev
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_DATABASE_URL=${AUTH_DATABASE_URL}
      - NUXT_PUBLIC_API_URL=${NUXT_PUBLIC_API_URL}
      - NUXT_PUBLIC_DOMAIN=${NUXT_PUBLIC_DOMAIN}
      - NUXT_PUBLIC_SITE_NAME=${NUXT_PUBLIC_SITE_NAME}
      - NUXT_PUBLIC_URL=${NUXT_PUBLIC_URL}
      - AUTH_ORIGIN=${NUXT_PUBLIC_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - USE_AUTH=${USE_AUTH}
      - NUXT_OAUTH_GITHUB_CLIENT_ID=${NUXT_OAUTH_GITHUB_CLIENT_ID}
      - NUXT_OAUTH_GITHUB_CLIENT_SECRET=${NUXT_OAUTH_GITHUB_CLIENT_SECRET}
      - NUXT_OAUTH_GOOGLE_CLIENT_ID=${NUXT_OAUTH_GOOGLE_CLIENT_ID}
      - NUXT_OAUTH_GOOGLE_CLIENT_SECRET=${NUXT_OAUTH_GOOGLE_CLIENT_SECRET}
      - NUXT_SESSION_PASSWORD=${NUXT_SESSION_PASSWORD}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - CLOUDFLARE_AUTH_DATABASE_ID=${CLOUDFLARE_AUTH_DATABASE_ID}
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
      - NUXT_UI_PRO_LICENSE=${NUXT_UI_PRO_LICENSE}
      - REDIS_URL=redis://moviestop-pages-dev-redis-staging:6379
    depends_on:
      - moviestop-pages-dev-redis-staging
  moviestop-pages-dev-redis-staging:
    image: redis:7.2.5
    container_name: moviestop-pages-dev-redis-staging
    restart: unless-stopped
    networks:
      - moviestop-pages-dev-network
